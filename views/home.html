<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="icon" href="/images/favicon.jpg">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <main>
        <h1>Appointment Scheduler</h1>
        <form id="appointment-form" action="/submit-appointment" method="post">

            <!--Create appointment info-->
            <fieldset> 
                <legend>Create appointment</legend>

                <label for="fname">First Name:
                    <span class="error-message" id="fname-error"></span>
                </label>
                <input id="fname" type="text" name="fname">

                <label for="lname">Last Name:
                    <span class="error-message" id="lname-error"></span>
                </label>
                <input id="lname" type="text" name="lname">

                <label for="date">Date:
                    <span class="error-message" id="date-error"></span>
                </label>
                <input id="date" type="date" name="date">

                <label for="time">Time:
                    <span class="error-message" id="time-error"></span>
                </label>
                <input id="time" type="time" name="time">

            </fieldset>

            <!--Submit Button-->
            <button type="submit" id="submit-button">Submit</button>
            
        </form>
    </main>
</body>
</html>
